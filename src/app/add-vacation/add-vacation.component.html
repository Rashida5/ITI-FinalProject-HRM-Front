<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">
      <form #f="ngForm" (ngSubmit)="f.form.valid && addNewVacation(f)" class="row g-3 form-container container-sm">
  
        <div class="form-group col-md-6">
          <label><b>Employee ID</b></label>
          <input type="number" class="form-control" id="empId" [(ngModel)]="newVacation.empId" name="empId" required
                 #empId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && empId.errors }" />
          <div *ngIf="f.submitted && empId.errors" class="invalid-feedback">
            <div *ngIf="empId.errors['required']">Employee ID is required</div>
          </div>
        </div>
  
        <div class="form-group col-md-6">
          <label><b>Reason</b></label>
          <input type="text" class="form-control" id="amount" [(ngModel)]="newVacation.reason" name="Reason" required
                 #amount="ngModel" [ngClass]="{ 'is-invalid': f.submitted && amount.errors }" />
          <div *ngIf="f.submitted && amount.errors" class="invalid-feedback">
            <div *ngIf="amount.errors['required']">Reason is required</div>
          </div>
        </div>
  
        <div class="form-group col-md-6">
          <label><b>Vacation Date</b></label>
          <input type="date" class="form-control" id="bonusDate" [(ngModel)]="newVacation.vacationDate" name="Vacation Date" required
                 #bonusDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && bonusDate.errors }" />
          <div *ngIf="f.submitted && bonusDate.errors" class="invalid-feedback">
            <div *ngIf="bonusDate.errors['required']">Vacation Date is required</div>
          </div>
        </div>
  
        <div></div>
        <div class="form-group col-md-6">
          <button class="btn btn-success full-width-button" type="submit">Submit</button>
        </div>
  
        <div class="col-md-6">
          <button type="button" (click)="cancelAddVacation()" class="btn btn-danger full-width-button">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
