  <div class="form-group col-md-6 inline">
    <input [(ngModel)]="enteredID" type="text" class="form-control" id="id" name="id" placeholder="Search by Employee ID">
    <button class="btn btn-secondary" (click)="searchBonusesByEmployeeId()">Search</button>
  </div>
  <br>
  <br>
  <div>
    <table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

      <thead class="table-dark ">
      <tr>
        <th>Id</th>
        <th>Employee ID</th>
        <th>Amount</th>
        <th>Bonus Date</th>
        <th>Reason</th>
        <!-- <th>Joining Date</th> -->
       <th>Actions</th>
      </tr>

      </thead>


      <tbody>
      <tr *ngFor = "let bonusDto of bonus">
        <td>{{bonusDto.id}}</td>
        <td>{{bonusDto.empId}}</td>
        <td>{{bonusDto.amount}}</td>
        <td>{{ bonusDto.bonusDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{bonusDto.reason}}</td>
        <td>
          <button *ngIf="isSameOrFutureMonth(bonusDto.bonusDate)" (click) = "updateBonus(bonusDto.id)" class = "btn  btn-secondary btn-sm"> Update</button>

          <button *ngIf="isSameOrFutureMonth(bonusDto.bonusDate)" (click) = "deleteBonus(bonusDto.id)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>

        </td>
      </tr>
      </tbody>


    </table>
  </div>
  <div class="text-center" style="margin-top: 20px;">
    <button (click)="addNewBonus()" class="btn btn-primary">Add New Bonus</button>
  </div>
